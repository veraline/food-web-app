                <form method="POST" action="{% url 'signin' %}">
                  
                    <div class="form-outline mb-4">
                      <input
                        type="text"
                        id="id_name"
                        name="name"
                        class="form-control form-control-lg"
                      />
                      <label class="form-label" for="id_name">Name</label>
                    </div>

                    <div class="form-outline mb-4">
                      <input
                        type="email"
                        id="id_email"
                        name="email"
                        class="form-control form-control-lg"
                      />
                      <label class="form-label" for="id_email">Email</label>
                    </div>

                    <div class="form-outline mb-4">
                      <input
                        type="password"
                        id="id_password"
                        name="password"
                        class="form-control form-control-lg"
                      />
                      <label class="form-label" for="id_password"
                        >Password</label
                      >
                    </div>

                    <div class="form-outline mb-4">
                      <input
                        type="password"
                        id="id_confirm_password"
                        name="confirm_password"
                        class="form-control form-control-lg"
                      />
                      <label class="form-label" for="id_confirm_password"
                        >Confirm your Password</label
                      >
                    </div>

                    <div class="form-check d-flex justify-content-center mb-5">
                      <input
                        class="form-check-input me-2"
                        type="checkbox"
                        value=""
                        id="id_terms"
                        name="terms"
                      />
                      <label class="form-check-label" for="id_terms">
                        I agree to all statements in
                        <a href="#!" class="text-body"
                          ><u>Terms of service</u></a
                        >
                      </label>
                    </div>

                    <div class="d-flex justify-content-center">
                      <button
                        type="submit"
                        class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                      >
                        Register
                      </button>
                    </div>

                    <p class="text-center text-muted mt-5 mb-0">
                      Already have an account?
                      <a href="{% url 'login' %}" class="fw-bold text-body"
                        ><u>Login here</u></a
                      >
